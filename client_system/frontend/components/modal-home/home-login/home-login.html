<div class="loginBox" ng-if="isLogin">
    <form class="loginForm">
        <h2>登录</h2>
        <div>
            <i class="iconfont fl">&#xe602;</i>
            <input type="text" ng-model="logForm.userName" class="fl" placeholder="用户名">
            <div class="cl"></div>
        </div>
        <div>
            <i class="iconfont fl">&#xe600;</i>
            <input type="password" ng-model="logForm.pswd"  class="fl" placeholder="密码">
            <div class="cl"></div>
        </div>
        <div class="idenCodeBox">
            <input type="text" ng-model="logForm.idenCode" placeholder="验证码">
            <input type="text" class="idenCode" ng-model="idenCode" readonly ng-click="changeCode()">
        </div>
        <a href="" ng-click="goRegister()" class="fl">前往注册</a>
        <a href="" ng-click="findPswd()" class="fl">忘记密码</a>
        <button type="submit" ng-click="login()" class="fr" ng-show="isLoaded&&!isJumping">登录</button>
        <div class="jumping fr" ng-show="isJumping">正在跳转...</div>
        <img class="loading fr" src="../../frontend/static/img/loading.gif" ng-show="!isLoaded">
    </form>
</div>
