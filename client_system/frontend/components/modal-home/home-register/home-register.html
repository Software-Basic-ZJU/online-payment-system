<div class="registerBox" ng-if="isReg">
    <form class="registerForm" ng-show="!emailVerify">
        <h2>注册</h2>
        <div>
            <i class="iconfont fl">&#xe602;</i>
            <input type="text" ng-model="regForm.userName" class="fl" placeholder="用户名">
            <div class="cl"></div>
        </div>
        <div>
            <i class="iconfont fl">&#xe600;</i>
            <input type="password" ng-model="regForm.pswd"  class="fl" placeholder="密码">
            <div class="cl"></div>
        </div>
        <div>
            <i class="iconfont fl">&#xe600;</i>
            <input type="password" ng-model="regForm.confirmPswd"  class="fl" placeholder="确认密码">
            <div class="cl"></div>
        </div>
        <div>
            <i class="iconfont fl">&#xe60c;</i>
            <input type="email" ng-model="regForm.email"  class="fl" placeholder="电子邮箱">
            <div class="cl"></div>
        </div>
        <div class="typeBox fl">
            <i class="iconfont fl">&#xe617;</i>
            <select ng-model="regForm.type" class="fl">
                <option value="buyer">买家</option>
                <option value="seller">卖家</option>
            </select>
        </div>
        <div class="genderBox fl">
            <i class="iconfont fl">&#xe618;</i>
            <select ng-model="regForm.gender" class="fl">
                <option value="M">男</option>
                <option value="F">女</option>
            </select>
        </div>
        <div class="cl"></div>
        <a href="" ng-click="goLogin()" class="fl">已有账户?登录</a>
        <button type="submit" ng-click="register()" class="fr" ng-show="isLoaded">注册</button>
        <img class="loading fr" src="../../frontend/static/img/loading.gif" ng-show="!isLoaded">
    </form>
    <div class="verifyBox" ng-show="emailVerify">
        <span>邮箱验证</span>
        <i class="iconfont">&#xe60c;</i>
        <a href="" target="_blank" ng-click="goMailVerify(mailAddress)">前往邮箱认证</a>
        <a href="" class="resend" ng-click="resend()">没收到？再次发送</a>
        <a href="" ng-click="goLogin()">已验证？前去登录</a>
    </div>
</div>
